<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Reflections</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; align-items: center; justify-content: center; padding: 20px; margin: 0; }
    .container { max-width: 600px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 30px; }
    h1 { color: #6c63ff; margin-top: 0; text-align: center; }
    .entry { border-bottom: 1px solid #eee; padding: 10px 0; }
    .timestamp { font-size: 12px; color: #666; }
    button, a { display: inline-block; margin: 10px 5px; padding: 10px 20px; background-color: #6c63ff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; text-decoration: none; text-align: center; }
    button:hover, a:hover { background-color: #5a52d4; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Saved Reflections</h1>
    <div id="entriesList"></div>
    <button id="clearAllBtn">Clear All Entries</button>
    <a href="redirect.html">‚Üê Back to Home</a>
  </div>
  <script>
    const listEl = document.getElementById('entriesList');
    const entries = JSON.parse(localStorage.getItem('entries') || '[]');
    if (entries.length === 0) {
      listEl.innerHTML = '<p>No reflections saved yet.</p>';
    } else {
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        const p = document.createElement('p');
        p.textContent = entry.text;
        const ts = document.createElement('div');
        ts.className = 'timestamp';
        ts.textContent = new Date(entry.timestamp).toLocaleString();
        div.appendChild(p);
        div.appendChild(ts);
        listEl.appendChild(div);
      });
    }
    document.getElementById('clearAllBtn').addEventListener('click', () => {
      if (confirm('Delete all saved reflections?')) {
        localStorage.removeItem('entries');
        location.reload();
      }
    });
  </script>
</body>
</html>
